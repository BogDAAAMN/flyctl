name: CI

on:
  push:
  workflow_dispatch:

# permissions:
#   contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: go mod download
        run: go mod download
      - name: generate command strings
        run: go generate ./...
      - name: "Place wintun.dll"
        run: cp deps/wintun/bin/amd64/wintun.dll ./ 
      - name: Run tests
        run: go test ./...
